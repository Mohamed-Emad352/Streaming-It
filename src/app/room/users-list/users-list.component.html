<div [title]="user" class="list-item" *ngFor="let user of users">
  <p style="margin-bottom: 0">
    {{ user | slice: 0:25 }}<span *ngIf="user.length > 25">...</span>
  </p>
  <div class="wrapper" #user_>
    <div class="soundIcon">
      <fa-icon [icon]="soundIcon"></fa-icon>
    </div>
    <div class="menu" (click)="showMenu(user_)">
      <div class="menu-dot"></div>
      <div class="menu-dot"></div>
      <div class="menu-dot"></div>
    </div>
  </div>
</div>
