<div [title]="user.name" class="list-item" *ngFor="let user of users">
  <p style="margin-bottom: 0">
    {{ user.name | slice: 0:25 }}<span *ngIf="user.name.length > 25">...</span>
  </p>
  <div class="wrapper">
    <div class="soundIcon" *ngIf="user.speaking">
      <fa-icon [icon]="soundIcon"></fa-icon>
    </div>
    <div class="soundIcon mute" *ngIf="!user.speaking">
      <fa-icon [icon]="soundIconMute"></fa-icon>
    </div>
  </div>
</div>
